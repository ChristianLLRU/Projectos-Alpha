<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIORDALE</title>
    <link rel="icon" href="Fotos/Foto Icono 1.png">
    <link rel="stylesheet" href="ProyectoODS.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/5d84638f53.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="DivLogo">
            <img src="ImagenesODS/Logo1.png" id="Logotipo" style="width: 150px; height: 50px;">   
        </div>
        <button id="toggle-buttons">
            <i class="fa-solid fa-toggle-on"></i>
            <i class="fa-solid fa-toggle-off"></i>
        </button>
    </header>
    
    <div class="contenedor">
        <div class="formulario">
            <h1 id="titulo">GIORDALE</h1>
            <p id="descripcion">¡Bienvenido! Por favor, inicie sesión para continuar.</p>
            <form>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="email" id="correo" placeholder="Apellidos">
                <button type="submit" id="boton">COMENZAR EL FORMULARIO</button>
            </form>
        </div>
    </div>
    <footer id="piePagina">
        © 2023 GIORDALE. Todos los derechos reservados.
    </footer>
    <script src="ProyectoODS.js"></script>
</body>
</html>
